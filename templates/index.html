<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Ping Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f6fa; }
        .container { margin-top: 60px; }
        .card { border-radius: 15px; }
        #responseBox {
            white-space: pre-wrap;
            background: #111;
            color: #0f0;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-3">üåê Flask Ping Dashboard</h2>
            <p class="text-center text-muted">Use this page to manually ping your Render endpoints and keep them awake.</p>
            
            <div class="input-group mb-3">
                <input type="text" id="pingUrl" class="form-control" placeholder="Enter endpoint (e.g. /health or /faqs?question=test)">
                <button class="btn btn-primary" onclick="ping()">Ping</button>
            </div>

            <button class="btn btn-success w-100 mb-3" onclick="ping('/health')">Ping Health Endpoint</button>
            <button class="btn btn-secondary w-100 mb-3" onclick="ping('/courses')">Ping Courses Endpoint</button>
            <button class="btn btn-warning w-100 mb-3" onclick="ping('/unanswered_questions')">Ping Unanswered Questions</button>

            <div id="responseBox" class="mt-4"></div>
        </div>
    </div>

    <script>
        async function ping(customUrl) {
            const endpoint = customUrl || document.getElementById('pingUrl').value.trim();
            if (!endpoint) return alert("Please enter a valid endpoint!");
            
            const url = window.location.origin + endpoint;
            document.getElementById('responseBox').textContent = `‚è≥ Pinging ${url}...`;

            try {
                const res = await fetch(url);
                const text = await res.text();
                document.getElementById('responseBox').textContent =
                    `‚úÖ Status: ${res.status}\n\n` + text;
            } catch (err) {
                document.getElementById('responseBox').textContent = `‚ùå Error: ${err}`;
            }
        }
    </script>
</body>
</html>
